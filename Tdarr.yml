version: "3.4"
services:
  tdarr:
    container_name: tdarr
    image: ghcr.io/haveagitgat/tdarr:latest
    restart: unless-stopped
    network_mode: bridge
    ports:
      - 8265:8265 # webUI port
      - 8266:8266 # server port
      - 8267:8267
    environment:
      - TZ=Europe/London
      - PUID=1000
      - PGID=1000
      - UMASK_SET=002
      - serverIP=0.0.0.0
      - serverPort=8266
      - webUIPort=8265
    volumes:
      - /docker/tdarr/server:/app/server
      - /docker/tdarr/configs:/app/configs
      - /docker/tdarr/logs:/app/logs
      - /nfs/media:/media
      - /nfs/transcode_cache:/temp

tdarr-node:
    image: haveagitgat/tdarr_node:latest
    container_name: tdarr-node
    restart: unless-stopped
    network_mode: service:tdarr
    environment:
        - TZ=Europe/London
        - PUID=1000
        - PGID=1000
        - UMASK_SET=002
        - nodeID=Node_01
        - nodeIP=0.0.0.%
        - nodePort=8267
        - serverIP=0.0.0.0
        - serverPort=8266
    volumes:
      - /docker/tdarr/server:/app/server
      - /docker/tdarr/configs:/app/configs
      - /docker/tdarr/logs:/app/logs
      - /nfs/media:/media
      - /nfs/transcode_cache:/temp


